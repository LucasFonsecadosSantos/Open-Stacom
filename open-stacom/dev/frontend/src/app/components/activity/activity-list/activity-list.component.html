
<div class=" card">
  <div class=" card-header">
    <h4 class=" card-title">Atividades Registradas</h4>
  </div>
  <div class=" card-body">
    <div class=" table-responsive">
      <table class=" table tablesorter" id="">
        <thead class=" text-primary">
          <tr>
            <th>Título</th>
            <th>Descrição</th>
            <th>Responsável/Instituto</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let activity of activityArray"
            (mouseover)="selectActivity(activity)"
            (click)="editActivity(activity)"
          >
            <td>{{activity.name ? activity.name : ''}}</td>
            <td>{{activity.description ? activity.description : ''}}</td>
            <td>{{activity.responsible ? activity.responsible : ''}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
