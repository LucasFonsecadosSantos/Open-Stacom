    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>

  <div class="modal-body">
    <div class=" card">
      <div class=" card-header"><h5 class=" title">Adicionar uma Atividade</h5></div>
      <div class=" card-body">
        <form>
          <div class=" row">
            <div class=" col-md-5 pr-md-1">
              <div class=" form-group">
                <label> Título <span *ngIf="template.objects.activity.title.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Abertura do evento"
                  type="text"
                  [value]="activity.title"
                />
              </div>
            </div>
            <div class=" col-md-3 px-md-1">
              <div class=" form-group">
                <label> Tipo <span *ngIf="template.objects.activity.type.required">*</span></label>
                <select
                  class=" form-control"
                  [value]="activity.type"
                >
                  <option value="" selected>- SELECIONAR -</option>
                  <option
                    *ngFor="let type of possibleActivityTypes"
                    [value]="type"
                  >{{ type }}</option>
                </select>
              </div>
            </div>
            <div class=" col-md-4 pl-md-1">
              <div class=" form-group">
                <label for="exampleInputEmail1"> Responsável pela atividade <span *ngIf="template.objects.activity.responsible.required">*</span></label>
                <select
                  class=" form-control"
                >
                <option value="" selected>- SELECIONAR -</option>
                  <option
                    *ngFor="let person of personArray"
                    [value]="person.id"
                  >{{ person.name }}</option>
                </select>
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Proporcionado por <span *ngIf="template.objects.activity.poweredBy.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Empresa XPTO"
                  type="text"
                  [value]="activity.poweredBy"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Público Alvo <span *ngIf="template.objects.activity.targetPublic.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Pesquisadores de Biologia"
                  type="text"
                  [value]="activity.targetPublic"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Resumo breve <span *ngIf="template.objects.activity.brief.required">*</span></label>
                <textarea
                  rows="6"
                  class=" form-control"
                  placeholder="Ex.: As práticas decorrente da atividade xpto atualmente, levam em consideração..."
                  type="text"
                  [value]="activity.brief"
                ></textarea>
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Descrição Detalhada <span *ngIf="template.objects.activity.description.required">*</span></label>
                <textarea
                  rows="6"
                  class=" form-control"
                  placeholder="Ex.: A presente atividade busca..."
                  type="text"
                  [value]="activity.description"
                ></textarea>
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-3 pr-md-1">
              <div class=" form-check">
                <label class=" form-check-label">
                  A participação na atividade é gratuíto
                <input
                  #checkPriceField
                  class=" form-check-input"
                  type="checkbox"
                  value=""
                  checked=""
                />
                <span class=" form-check-sign">
                  <span class=" check"></span>
                </span>
              </label>
            </div>
            </div>
            <div class=" col-md-3 pr-md-1">
              <div class=" form-group">
                <label> Preço <span *ngIf="template.objects.activity.price.required">*</span></label>
                <input
                  #priceField
                  [disabled]="checkPriceField.checked"
                  class=" form-control"
                  placeholder="Ex.: 00,00"
                  type="text"
                  [value]="activity.price"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Pacote <span *ngIf="template.objects.activity.pricePlan.required">*</span></label>
                <select
                  [disabled]="checkPriceField.checked"
                  class=" form-control"
                  placeholder="Ex.: Pesquisadores de Biologia"
                  type="text"
                  [value]="activity.targetPublic"
                >
                <option value="" selected>- SELECIONAR -</option>
                <option *ngFor="let plan of pricePlans" value="plan.id">{{plan.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-12">
              <div class=" form-group">
                <label> Address </label>
                <input
                  class=" form-control"
                  placeholder="Home Address"
                  type="text"
                  value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Imagem <span *ngIf="template.objects.activity.picture.required">*</span></label>
                <input
                  class=" form-control"
                  type="file"
                  [value]=""
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Localização <span *ngIf="template.objects.activity.location.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Sala 23, departamento de Química"
                  type="text"
                  [value]="activity.location"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class=" card-footer">
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="activityFormModel.operation == this.operationUpdate" (click)="update(activity)">{{activityFormModel.operation}} o registro de {{activity.title}}</button>
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="activityFormModel.operation == this.operationCreate" (click)="create(activity)">{{activityFormModel.operation}} essa nova atividade</button>
      </div>
    </div>
  </div>
</ng-template>
