
<ng-template #committeeForm let-modal>
  <form #committeeForm="ngForm" (ngSubmit)="createOrUpdate(committeeForm.value)">
    <div class="modal-body">
      <div class=" card">
        <div class=" card-header d-flex justify-content-between">
          <h5 class=" title">{{ committeeFormModel && committeeFormModel.operation &&  committeeFormModel.operation == operationCreate ? 'Adicionar um novo comitê' : 'Atualizar informações'}}</h5>
          <button type="button" style="color: #FFF !important" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class=" card-body" *ngIf="event.template && event.template.objects && event.template.objects.committee">
          <div class="row" *ngIf="committeeFormModel.operation == operationUpdate">
            <div class="col-md-12">
              <div class=" form-group">
                <label>ID</label>
                <input
                  [(ngModel)]="committee.id"
                  name="id"
                  readonly="true"
                  class=" form-control"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div *ngIf="event.template.objects.committee.name" class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Nome/Título do Comitê <span *ngIf="event.template.objects.committee.name.required">*</span></label>
                <input
                  [(ngModel)]="committee.name"
                  name="name"
                  class=" form-control"
                  placeholder="Ex.: Comitê de avaliação cientifica"
                  type="text"
                  maxlength="{{event.template.objects.committee.name.maxlength}}"
                  minlength="{{event.template.objects.committee.name.minlength}}"
                  required="{{event.template.objects.committee.name.required}}"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div *ngIf="event.template.objects.committee.picture" class=" form-group">
                <label> Imagem <span *ngIf="event.template.objects.committee.picture.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder=""
                  type="file"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div *ngIf="event.template.objects.committee.brief" class=" col-md-12 pl">
              <div class=" form-group">
                <label> Descrição <span *ngIf="event.template.objects.committee.brief.required">*</span></label>
                <textarea
                  [(ngModel)]="committee.brief"
                  name="brief"
                  rows="5"
                  class=" form-control"
                  placeholder="Ex.: Comitê responsável por avaliação xpto"
                  type="text"
                  maxlength="{{event.template.objects.committee.brief.maxlength}}"
                  minlength="{{event.template.objects.committee.brief.minlength}}"
                  required="{{event.template.objects.committee.brief.required}}"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div *ngIf="event.template.objects.committee.telephone" class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Telefone para contato <span *ngIf="event.template.objects.committee.telephone.required">*</span></label>
                <input
                  [(ngModel)]="committee.telephone"
                  name="telephone"
                  class=" form-control"
                  placeholder="Ex.: (16) 3969-5545"
                  type="text"
                  maxlength="{{event.template.objects.committee.telephone.maxlength}}"
                  minlength="{{event.template.objects.committee.telephone.minlength}}"
                  required="{{event.template.objects.committee.telephone.required}}"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div *ngIf="event.template.objects.committee.email" class=" form-group">
                <label> E-Mail <span *ngIf="event.template.objects.committee.email.required">*</span></label>
                <input
                  [(ngModel)]="committee.email"
                  name="email"
                  class=" form-control"
                  placeholder="Ex.: contato@comite.evento.com.br"
                  type="text"
                  maxlength="{{event.template.objects.committee.email.maxlength}}"
                  minlength="{{event.template.objects.committee.email.minlength}}"
                  required="{{event.template.objects.committee.email.required}}"
                />
              </div>
            </div>
          </div>
          <div class="row d-flex justify-align-center align-items-center">
            <div class="col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Membros</label>
                <select
                  #personField
                  class=" form-control"
                  type="text"
                >
                  <option value="">- SELECIONAR -</option>
                  <option
                    *ngFor="let person of personArray"
                    value="{{person.id}}"
                  >{{person.name}}</option>
                </select>
              </div>
              <table>
                <thead>
                </thead>
                <tbody *ngIf="committee && committee.members">
                  <tr *ngFor="let loadedMember of committee.members">
                    <td value="{{loadedMember.id}}">{{ loadedMember.name }}
                    </td>
                  </tr>
                </tbody>
                <tbody *ngIf="!committee || !committee.members">
                  <tr>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-md-6 d-flex align-items-center pl-md-1">
              <button
                _ngcontent-eus-c76=""
                type="button"
                class="btn btn-sm btn-outline-primary d-flex align-items-center"
                (click)="addMember(personField.value)"
              >
                <i _ngcontent-eus-c76="" class="tim-icons icon-simple-add mr-1"></i>
                Adicionar membro ao comitê
              </button>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" *ngIf="committeeFormModel.operation == this.operationUpdate" (click)="modal.dismiss('Cross click')">{{committeeFormModel.operation}} o registro de {{committee.name}}</button>
          <button class=" btn btn-fill btn-danger" (click)="delete(committee)" *ngIf="committeeFormModel.operation == this.operationUpdate">Remover esse agendamento</button>
          <button class=" btn btn-fill btn-danger" type="submit" *ngIf="committeeFormModel.operation == this.operationCreate" (click)="modal.dismiss('Cross click')">{{committeeFormModel.operation}} esse novo comitê</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
