  <div class="modal-body">
    <div class=" card">
      <div class=" card-header"><h5 class=" title">Adicionar uma Comitê</h5></div>
      <div class=" card-body" *ngIf="template && template.objects && template.objects.committee">
        <form>
          <div class=" row">
            <div *ngIf="template.objects.committee.name" class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Nome/Título do Comitê <span *ngIf="template.objects.committee.name.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Comitê de avaliação cientifica"
                  type="text"
                  [value]="(committee && committee != null && committee.name) ? committee.name : ''"
                  maxlength="{{template.objects.committee.name.maxlength}}"
                  minlength="{{template.objects.committee.name.minlength}}"
                  required="{{template.objects.committee.name.required}}"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div *ngIf="template.objects.committee.picture" class=" form-group">
                <label> Imagem <span *ngIf="template.objects.committee.picture.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder=""
                  type="file"
                  [value]=""
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class=" card-footer">
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="committeeFormModel.operation == this.operationUpdate" (click)="create(committee)">{{committeeFormModel.operation}} o registro de {{committee.name}}</button>
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="committeeFormModel.operation == this.operationCreate" (click)="update(committee)">{{committeeFormModel.operation}} esse novo comitê</button>
      </div>
    </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div> -->
</ng-template>
