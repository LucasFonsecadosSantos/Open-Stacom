    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>

  <div class="modal-body" *ngIf="template.objects.pricePlan">
    <div class=" card">
      <div class=" card-header"><h5 class=" title">{{pricePlanFormModel && pricePlanFormModel.operation == operationUpdate ? 'Atualizar o pacote' + pricePlan.name : 'Criar novo pacote de valoers'}}</h5></div>
      <div class=" card-body">
        <form>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Nome <span *ngIf="template.objects.pricePlan.name.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Pacote Ouro"
                  type="text"
                  [value]="pricePlan.name"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Valor <span *ngIf="template.objects.pricePlan.value.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: 00,00"
                  type="text"
                  [value]="pricePlan.value"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-12">
              <div class=" form-group">
                <label> Descrição <span *ngIf="template.objects.pricePlan.description.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: Com este pacote, o participante terá acesso a todos os workshops..."
                  type="text"
                  [value]="pricePlan.description"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class=" card-footer">
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="pricePlanFormModel.operation == this.operationUpdate" (click)="update(pricePlan)">{{pricePlanFormModel.operation}} o registro do pacote {{pricePlan.name}}</button>
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="pricePlanFormModel.operation == this.operationCreate" (click)="create(pricePlan)">{{pricePlanFormModel.operation}} esse novo pacote</button>
      </div>
    </div>
  </div>
</ng-template>
