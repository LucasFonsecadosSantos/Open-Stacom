<ng-template #priceForm let-modal>
  <form #priceForm="ngForm" (ngSubmit)="createOrUpdate(priceForm.value)">
    <div class="modal-body" >
      <div class=" card">
        <div class=" card-header d-flex justify-content-between">
          <h5 class=" title">{{pricePlanFormModel && pricePlanFormModel.operation == operationUpdate ? 'Atualizar o pacote ' + pricePlan.name : 'Criar novo pacote de valoers'}}</h5>
          <button type="button" style="color: #FFF !important" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class=" card-body">
          <div class="row" *ngIf="pricePlan.id">
            <div class="col-md-12">
              <div class=" form-group">
                <label> ID</label>
                <input
                  [(ngModel)]="pricePlan.id"
                  name="id"
                  readonly="true"
                  class=" form-control"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group">
                <label> Nome <span *ngIf="event.template.objects.pricePlan.name.required">*</span></label>
                <input
                  [(ngModel)]="pricePlan.name"
                  name="name"
                  class=" form-control"
                  placeholder="Ex.: Pacote Ouro"
                  type="text"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Valor <span *ngIf="event.template.objects.pricePlan.value.required">*</span></label>
                <input
                  [(ngModel)]="pricePlan.value"
                  name="value"
                  class=" form-control"
                  placeholder="Ex.: 00,00"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-12">
              <div class=" form-group">
                <label> Descrição <span *ngIf="event.template.objects.pricePlan.description.required">*</span></label>
                <input
                  [(ngModel)]="pricePlan.description"
                  name="description"
                  class=" form-control"
                  placeholder="Ex.: Com este pacote, o participante terá acesso a todos os workshops..."
                  type="text"

                />
              </div>
            </div>
          </div>
        </div>
        <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit" *ngIf="pricePlanFormModel.operation == this.operationUpdate" (click)="modal.dismiss('Cross click')">{{pricePlanFormModel.operation}} o registro do pacote {{pricePlan.name}}</button>
          <button class=" btn btn-fill btn-danger" (click)="delete(pricePlan)" *ngIf="pricePlanFormModel.operation == this.operationUpdate">Remover esse plano</button>
          <button class=" btn btn-fill btn-danger" type="submit" *ngIf="pricePlanFormModel.operation == this.operationCreate" (click)="modal.dismiss('Cross click')">{{pricePlanFormModel.operation}} esse novo pacote</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
