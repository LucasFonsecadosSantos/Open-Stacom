

<div class=" card">
  <div class=" card-header"><h5 class=" title">Adicionar uma Pessoa</h5></div>
  <div class=" card-body">
    <form>
      <div class=" row">
        <div class=" col-md-5 pr-md-1">
          <div *ngIf="template.objects.person.name" class=" form-group">
            <label> Nome Completo </label>
            <input
              class=" form-control"
              placeholder="Ex.: JoÃ£o da Silva"
              type="text"
              value="{{person ? person.name : ''}}"
              maxlength="{{template.objects.person.name.maxlength}}"
              minlength="{{template.objects.person.name.minlength}}"
              required="{{template.objects.person.name.required}}"
            />
          </div>
        </div>
        <div class=" col-md-3 px-md-1">
          <div class=" form-group">
            <label> Username </label>
            <input
              class=" form-control"
              placeholder="Username"
              type="text"
              value="michael23"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label for="exampleInputEmail1"> Email address </label>
            <input
              class=" form-control"
              placeholder="mike@email.com"
              type="email"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-6 pr-md-1">
          <div class=" form-group">
            <label> First Name </label>
            <input
              class=" form-control"
              placeholder="Company"
              type="text"
              value="Mike"
            />
          </div>
        </div>
        <div class=" col-md-6 pl-md-1">
          <div class=" form-group">
            <label> Last Name </label>
            <input
              class=" form-control"
              placeholder="Last Name"
              type="text"
              value="Andrew"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-12">
          <div class=" form-group">
            <label> Address </label>
            <input
              class=" form-control"
              placeholder="Home Address"
              type="text"
              value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> City </label>
            <input
              class=" form-control"
              placeholder="City"
              type="text"
              value="Mike"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label> Country </label>
            <input
              class=" form-control"
              placeholder="Country"
              type="text"
              value="Andrew"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Postal Code </label>
            <input
              class=" form-control"
              placeholder="ZIP Code"
              type="number"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-8">
          <div class=" form-group">
            <label> About Me </label>
            <textarea
              class=" form-control"
              cols="80"
              placeholder="Here can be your description"
              rows="4"
              value="Mike"
            >
Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.
</textarea
            >
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class=" card-footer">
    <button class=" btn btn-fill btn-danger" type="submit">Save</button>
  </div>
</div>
