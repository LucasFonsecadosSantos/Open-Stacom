
<div class=" card">
  <div class=" card-header">
    <h4 class=" card-title">Pessoas Registradas</h4>
  </div>
  <div class=" card-body">
    <div class=" table-responsive">
      <table class=" table tablesorter" id="">
        <thead class=" text-primary">
          <tr>
            <th>Avatar</th>
            <th>Nome</th>
            <th>Detalhes</th>
            <th>Redes Sociais</th>
            <th class=" text-center">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let person of personArray"
          >
            <td title="Fotografia de {{person.name}}">
              <img class="w-100" src="{{person.avatar}}" alt="{{person.name}}" />
            </td>
            <td>{{person.name}}</td>
            <td>
              <div class="row" *ngIf="person.job">{{person.job}} at {{person.institution}}</div>
              <div class="row" *ngIf="person.academicFormation">{{person.academicFormation}}</div>
              <div class="row" *ngIf="person.brief">{{person.brief}}</div>
            </td>
            <td>
              <i class="fab fa-facebook-square col-md-1"></i>
            </td>
            <td class=" text-center">$36,738</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
