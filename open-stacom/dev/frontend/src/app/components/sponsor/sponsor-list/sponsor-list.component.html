
<div class=" card">
  <div class=" card-header">
    <h4 class=" card-title">Patrocinadores Registradas</h4>
  </div>
  <!-- <div class=" card-body" *ngIf="sponsorArray ? sponsorArray.length == 0 : false">
    <div class="row d-flex justify-content-center align-items-center" style="height: 50vh">
      <h2>Ainda não há patrocinadores registrados.</h2>
    </div>
  <div> -->
  <div class=" card-body">
    <div class=" table-responsive">
      <table class=" table tablesorter" id="">
        <thead class=" text-primary">
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Plano</th>
            <th>Contato</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let sponsor of sponsorArray"
            (click)="editSponsor(sponsor)"
            (mouseover)="selectSponsor(sponsor)"
            class="sponsorList__row"
          >
            <td class="col-md-1">
              <img alt="..." class="avatar" src="{{sponsor.picture}}" />
            </td>
            <td class="col-md-4"><p>{{sponsor.name}}</p></td>
            <td class="col-md-3">{{sponsor.sponsorshipPlan}}</td>
            <td class="col-md-3">
              <p>{{sponsor.website}}</p>
              <p>{{sponsor.email}}</p>
              <p>{{sponsor.telephone}}</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
