
<ng-template #sponsorForm let-modal>
  <!-- <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> -->
  <div class="modal-body" *ngIf="template && template.objects && template.objects.sponsor">
    <div class=" card">
      <div class=" card-header"><h5 class=" title">{{sponsorFormModel.operation == operationUpdate ? 'Atualizar informações de ' + sponsor.name : 'Registrar novo patrocinador'}}</h5></div>
      <div class=" card-body">
        <form>
          <div class="row" *ngIf="sponsorFormModel.operation == operationUpdate">
            <div class="col-md-12">
              <div class=" form-group" *ngIf="template.objects.sponsor.name">
                <label> ID</label>
                <input
                  disabled="true"
                  class=" form-control"
                  placeholder="Company"
                  type="text"
                  [value]="sponsor.id"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group" *ngIf="template.objects.sponsor.name">
                <label> Nome <span *ngIf="template.objects.sponsor.name.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Company"
                  type="text"
                  [value]=""
                />
              </div>
            </div>
            <div class=" col-md-3 px-md-1">
              <div class=" form-group" *ngIf="template.objects.sponsor.sponsorshipPlan">
                <label> Plano <span *ngIf="template.objects.sponsor.sponsorshipPlan.required">*</span></label>
                <select
                  class=" form-control"
                  value=""
                >
                <option *ngFor="let plan of possibleSponsorPlans" [value]="plan" >{{plan}}</option>
              </select>
              </div>
            </div>
            <div class=" col-md-3 pl-md-1">
              <div class=" form-group" *ngIf="template.objects.sponsor.picture">
                <label for="exampleInputEmail1"> Imagem <span *ngIf="template.objects.sponsor.picture.required">*</span></label>
                <input
                  class=" form-control"
                  type="file"
                />
              </div>
            </div>
          </div>
          <div class=" row">
            <div class=" col-md-6 pr-md-1">
              <div class=" form-group" *ngIf="template.objects.sponsor.telephone">
                <label> Telefone <span *ngIf="template.objects.sponsor.telephone.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: (16) 3969-2477"
                  type="text"
                  [value]="sponsor.telephone"
                />
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group" *ngIf="template.objects.sponsor.email">
                <label> E-Mail <span *ngIf="template.objects.sponsor.email.required">*</span></label>
                <input
                  class=" form-control"
                  placeholder="Ex.: contato@patrocinio.com.br"
                  type="email"
                  [value]="sponsor.email"
                />
              </div>
            </div>
          </div>

          <div class=" row">
            <div class=" col-md-12">
              <div class=" form-group" *ngIf="template.objects.sponsor.brief">
                <label> Resumo/Descrição <span *ngIf="template.objects.sponsor.brief.required">*</span></label>
                <textarea
                  class=" form-control"
                  placeholder="Ex.: Dedicado a prestação de serivços na área..."
                  rows="5"
                  [value]="sponsor.brief"
                >
                  {{sponsor.brief}}
                </textarea
                >
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class=" card-footer">
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="sponsorFormModel.operation == this.operationUpdate" (click)="update(sponsor)">{{sponsorFormModel.operation}} o registro de {{sponsor.name}}</button>
        <button class=" btn btn-fill btn-danger" type="submit" *ngIf="sponsorFormModel.operation == this.operationCreate" (click)="create(sponsor)">{{sponsorFormModel.operation}} esse novo patrocinador</button>
      </div>
    </div>
  </div>
</ng-template>
