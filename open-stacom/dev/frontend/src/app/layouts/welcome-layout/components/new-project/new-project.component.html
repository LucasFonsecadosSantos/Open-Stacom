<div class=" card">
  <div class=" card-header">
    <h4 class=" card-title">Novo Projeto</h4>
  </div>
  <div class=" card-body">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators" data-slide-to="{{i}}" class="active"
          *ngFor="let template of templates; let i = index"
        ></li>
      </ol>
      <div class="carousel-inner">
        <div
          class="carousel-item active"
          *ngFor="let template of templates"
        >
          <img class="d-block w-100" src="{{template.avatar}}" alt="{{template.description}}">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
