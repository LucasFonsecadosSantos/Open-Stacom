

<div class="content">
  <app-sponsor-form  [event]="event" *ngIf="isDataLoaded"></app-sponsor-form>
  <app-confirm-dialog  [event]="event" *ngIf="isDataLoaded"></app-confirm-dialog>
  <div class="row">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center"(click)="openAddSponsorForm()" >
            <i class="tim-icons icon-simple-add mr-1"></i>
            Adicionar Novo Patrocinador
          </button>
          <button *ngIf="hasData()" class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="confirmDeleteAllSponsor()">
            <i class="tim-icons icon-trash-simple mr-1"></i>
            Remover Todos os Patrocinadores
          </button>
          <button *ngIf="hasData()" class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportExcel()">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar Lista para Excel
          </button>
          <a *ngIf="hasData()" class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="downloadEntitySource()" [href]="entityDownloadURL" download="{{this.event.name+'_patrocinadores.json'}}">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar como JSON
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <app-sponsor-list #sponsorListComponent  [event]="event" *ngIf="isDataLoaded"></app-sponsor-list>
    </div>
    <div class="col-md-4">
      <app-sponsor-info  [event]="event" *ngIf="isDataLoaded"></app-sponsor-info>
    </div>
  </div>
</div>
