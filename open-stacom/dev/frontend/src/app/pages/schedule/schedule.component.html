<div class="content">
  <div class="row">
    <div class="col-md-12">
      <app-schedule-form *ngIf="isDataLoaded" [webpage]="webpage"></app-schedule-form>
    </div>
  </div>
  <div class="row" *ngIf="isDataLoaded && hasData()">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center"(click)="scheduleActivity()" >
            <i class="tim-icons icon-simple-add mr-1"></i>
            Agendar uma Atividade
          </button>
          <a class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" href="#/inicio/{{this.webpage.template.objects.event.content.id}}/atividades" >
            <i class="tim-icons icon-simple-add mr-1"></i>
            Criar uma Atividade
          </a>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="confirmDeleteAllSchedule()">
            <i class="tim-icons icon-trash-simple mr-1"></i>
            Remover Toda a Programação
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportExcel()">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar Lista para Excel
          </button>
          <a class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="downloadEntitySource()" [href]="entityDownloadURL" download="{{this.webpage.template.objects.schedule.content+'_programacao.json'}}">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar como JSON
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isDataLoaded && hasData()">
    <div class="col-md-12">
      <app-schedule-list #scheduleListComponent *ngIf="isDataLoaded" [webpage]="webpage"></app-schedule-list>
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center" style="height: 40vh;" *ngIf="!isDataLoaded || !hasData()">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <h1>Ops: Ainda não temos uma programação definida.</h1>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <a class="btn btn-lg btn-danger mr-2 d-flex align-items-center" href="#/inicio/{{this.webpage.template.objects.event.content.id}}/atividades" >
        Se ainda não temos atividades, vamos criar uma
      </a>
    </div>
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <button class="btn btn-lg btn-danger mr-2 d-flex align-items-center"(click)="scheduleActivity()" >
        Se eu ja tenho atividades, vamos definir a programação que ocorrerá
      </button>
    </div>
  </div>
</div>
