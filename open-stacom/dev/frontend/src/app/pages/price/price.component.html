<div class="content">
  <app-price-form [event]="event" *ngIf="isDataLoaded"></app-price-form>
  <app-confirm-dialog [event]="event" *ngIf="isDataLoaded"></app-confirm-dialog>
  <div class="row">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="addPricePlan()">
            <i class="tim-icons icon-simple-add mr-1"></i>
            Adicionar Pacote de Valores
          </button>
          <button *ngIf="hasData()" class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="confirmDeleteAllPlans()">
            <i class="tim-icons icon-trash-simple mr-1"></i>
            Remover Todos os Pacotes
          </button>
          <button *ngIf="hasData()" class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportExcel()">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar Lista para Excel
          </button>
          <a *ngIf="hasData()" class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="downloadEntitySource()" [href]="entityDownloadURL" download="{{this.event.name+'_valores.json'}}">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar como JSON
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-price-list #pricePlanList [event]="event" *ngIf="isDataLoaded"></app-price-list>
    </div>
  </div>
</div>
