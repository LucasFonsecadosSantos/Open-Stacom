<div class="content">
  <div class="row">
    <div class="col-md-12">
      <app-activity-form *ngIf="isDataLoaded" [event]="event" [template]="template"></app-activity-form>
    </div>
  </div>
  <div class="row" *ngIf="isDataLoaded && hasData()">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center"(click)="openAddActivityForm()" >
            <i class="tim-icons icon-simple-add mr-1"></i>
            Adicionar Nova Atividade
          </button>
          <a class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" href="#/inicio/{{event.id}}/pessoas">
            <i class="tim-icons icon-simple-add mr-1"></i>
            Adicionar Nova Pessoa Responsável
          </a>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="confirmDeleteAllActivities()">
            <i class="tim-icons icon-trash-simple mr-1"></i>
            Remover Todas as Atividades
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportExcel()">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar Lista para Excel
          </button>
          <a class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="downloadEntitySource()" [href]="entityDownloadURL" download="{{this.event.name+'_atividades.json'}}">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar como JSON
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="isDataLoaded && hasData()">
    <div class="col-md-8">
      <app-activity-list *ngIf="isDataLoaded" [event]="event" [template]="template"></app-activity-list>
    </div>
    <div class="col-md-4">
      <app-activity-info *ngIf="isDataLoaded" [event]="event" [template]="template"></app-activity-info>
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center" style="height: 40vh;" *ngIf="!isDataLoaded || !hasData()">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <h1>Ops: Ainda não temos nenhuma atividade cadastrada.</h1>
    </div>
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <button class="btn btn-lg btn-danger mr-2 d-flex align-items-center"(click)="openAddActivityForm()" >
        Comece adicionando uma nova atividade
      </button>
    </div>
  </div>
</div>
