

<div class="content">
  <!-- <app-previous-editions-form [template]="template" [event]="event" *ngIf="isDataLoaded"></app-previous-editions-form> -->
  <div class="row" *ngIf="isDataLoaded && hasData()">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="confirmDeleteAllEditions()">
            <i class="tim-icons icon-trash-simple mr-1"></i>
            Remover Todas as Edições
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportExcel()">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar Lista para Excel
          </button>
          <a class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="downloadEntitySource()" [href]="entityDownloadURL" download="{{this.event.name+'_edicoes-passadas.json'}}">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar como JSON
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-previous-edition-form [template]="template" [event]="event" *ngIf="isDataLoaded"></app-previous-edition-form>
    </div>
  </div>
  <div class="row" *ngIf="isDataLoaded && hasData()">
    <div class="col-md-12">
      <app-previous-edition-list [template]="template" [event]="event" *ngIf="isDataLoaded"></app-previous-edition-list>
    </div>
  </div>
  <div class="row d-flex justify-content-center align-items-center" style="height: 40vh;" *ngIf="!isDataLoaded || !hasData()">
    <div class="col-md-12 d-flex justify-content-center align-items-center">
      <h1>Ops: Ainda não temos nenhuma edição cadastrada.</h1>
    </div>
    <!--<div class="col-md-12 d-flex justify-content-center align-items-center">
      <button class="btn btn-lg btn-danger mr-2 d-flex align-items-center"(click)="openAddCommitteeForm()" >
        Comece adicionando uma edição passada do evento
      </button>
    </div>-->
  </div>
</div>
