<div class="content">
  <div class="row">
    <div class="col-md-12">
      <app-event-info *ngIf="isDataLoaded" [event]="event"></app-event-info>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportToPDF(event)">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar dados para PDF
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportToExcel(event)">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar dados do para Excel
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-event-form *ngIf="isDataLoaded" [event]="event"></app-event-form>
    </div>
  </div>
</div>
