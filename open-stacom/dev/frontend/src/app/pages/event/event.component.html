<div class="content">
  <div class="row">
    <div class="col-md-12">
      <app-event-info *ngIf="isDataLoaded" [webpage]="webpage"></app-event-info>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportToPDF(this.webpage.template.objects.event.content)">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar dados para PDF
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportToExcel(this.webpage.template.objects.event.content)">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar dados do para Excel
          </button>
          <a class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="downloadEntitySource()" [href]="entityDownloadURL" download="{{this.webpage.template.objects.event.content.name+'.json'}}">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar como JSON
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-event-form *ngIf="isDataLoaded" [webpage]="webpage"></app-event-form>
    </div>
  </div>
</div>
