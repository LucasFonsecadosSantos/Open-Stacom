

<div class="content">
  <app-person-form [template]="template" [event]="event" *ngIf="isDataLoaded"></app-person-form>

  <app-confirm-dialog [template]="template" [event]="event" *ngIf="isDataLoaded"></app-confirm-dialog>

  <div class="row">
    <div class="col-md-12">
      <div class=" card">
        <div class=" card-body d-flex align-items-center">
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center"(click)="openAddPersonForm()" >
            <i class="tim-icons icon-simple-add mr-1"></i>
            Adicionar Nova Pessoa
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="confirmDeleteAllPeople()">
            <i class="tim-icons icon-trash-simple mr-1"></i>
            Remover Todas as Pessoas
          </button>
          <button class="btn btn-sm btn-outline-primary mr-2 d-flex align-items-center" (click)="exportExcel()">
            <i class="tim-icons icon-paper mr-1"></i>
            Exportar Lista para Excel
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <app-person-list [template]="template" [event]="event" *ngIf="isDataLoaded"></app-person-list>
    </div>
    <div class="col-md-4">
      <app-person-info [template]="template" [event]="event" *ngIf="isDataLoaded"></app-person-info>
    </div>
  </div>
</div>
